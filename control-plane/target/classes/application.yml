server:
  port: 8080
  servlet:
    context-path: /nebula-control-plane

spring:
  application:
    name: nebula-control-plane
  
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:nebula}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: ${DATABASE_DRIVER:org.h2.Driver}
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
  
  h2:
    console:
      enabled: true
      path: /h2-console

# Nebula Configuration
nebula:
  llm:
    provider: ${LLM_PROVIDER:gemini}
    gemini:
      api-key: ${GEMINI_API_KEY:}
      project-id: ${GEMINI_PROJECT_ID:intelligentmachines}
      model: ${GEMINI_MODEL:gemini-pro}
    claude:
      api-key: ${CLAUDE_API_KEY:}
      model: ${CLAUDE_MODEL:claude-3-sonnet-20240229}
  
  gcp:
    project-id: ${GCP_PROJECT_ID:intelligentmachines}
    region: ${GCP_REGION:us-central1}
    storage:
      bucket: ${GCS_BUCKET:nebula-storage}
    pubsub:
      topic: ${PUBSUB_TOPIC:nebula-events}
      subscription: ${PUBSUB_SUBSCRIPTION:nebula-events-sub}
  
  teams:
    client-id: ${TEAMS_CLIENT_ID:}
    client-secret: ${TEAMS_CLIENT_SECRET:}
    tenant-id: ${TEAMS_TENANT_ID:}
    webhook-url: ${TEAMS_WEBHOOK_URL:}
  
  data-plane:
    base-url: ${DATA_PLANE_URL:http://localhost:8081}
    timeout: ${DATA_PLANE_TIMEOUT:30s}
  
  execution:
    max-concurrent-plans: ${MAX_CONCURRENT_PLANS:10}
    default-timeout: ${DEFAULT_EXECUTION_TIMEOUT:1h}
    retry-attempts: ${RETRY_ATTEMPTS:3}
    retry-delay: ${RETRY_DELAY:5s}

# Logging Configuration
logging:
  level:
    com.nebula: ${LOG_LEVEL:INFO}
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE:logs/nebula-control-plane.log}

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://www.futureim.com}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true