server:
  port: 8081
  servlet:
    context-path: /nebula-data-plane

spring:
  application:
    name: nebula-data-plane
  
  cloud:
    gcp:
      project-id: ${GCP_PROJECT_ID:nebula-platform}
      credentials:
        location: ${GCP_CREDENTIALS_LOCATION:}
      firestore:
        database-id: ${FIRESTORE_DATABASE_ID:(default)}

# Nebula Configuration
nebula:
  llm:
    provider: ${LLM_PROVIDER:gemini}
    gemini:
      api-key: ${GEMINI_API_KEY:}
      project-id: ${GEMINI_PROJECT_ID:intelligentmachines}
      model: ${GEMINI_MODEL:gemini-pro}
    claude:
      api-key: ${CLAUDE_API_KEY:}
      model: ${CLAUDE_MODEL:claude-3-sonnet-20240229}
  
  gcp:
    project-id: ${GCP_PROJECT_ID:intelligentmachines}
    region: ${GCP_REGION:us-central1}
    storage:
      bucket: ${GCS_BUCKET:nebula-storage}
    pubsub:
      topic: ${PUBSUB_TOPIC:nebula-events}
      subscription: ${PUBSUB_SUBSCRIPTION:nebula-events-sub}
  
  control-plane:
    base-url: ${CONTROL_PLANE_URL:http://localhost:8080}
    timeout: ${CONTROL_PLANE_TIMEOUT:30s}
  
  execution:
    max-concurrent-agents: ${MAX_CONCURRENT_AGENTS:5}
    default-timeout: ${DEFAULT_AGENT_TIMEOUT:30m}
    retry-attempts: ${RETRY_ATTEMPTS:3}
    retry-delay: ${RETRY_DELAY:5s}

# Logging Configuration
logging:
  level:
    com.nebula: ${LOG_LEVEL:INFO}
    org.springframework: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE:logs/nebula-data-plane.log}

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://www.futureim.com}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true